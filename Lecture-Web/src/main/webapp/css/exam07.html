<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width :100px;
		height :100px;
		margin : 10px;
		padding : 10px;
		border : 5px solid red;
		display: table;
	}
	
	.div01{
		border-radius: 20px;
	}
	
	.div02{
		border-radius: 60px;
	}
	
	.div03{
		border-top-left-radius: 30px;
		border-bottom-right-radius: 30px;
	}
	
</style>
</head>
<body>
	<div class="div01">첫 번째</div>
	<div class="div02">두 번째</div>
	<div class="div03">세 번째</div>

</body>
</html>
