<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style >
	
	div{
		position : absolute;
		width : 100px;
		height : 100px;
	}


 	#div01{
 		background-color: rgb(255,0,0);
 		left : 100px;
 		top: 50px;
 		z-index : 1;
 	}
 	
 	#div02{
 		background-color: blue;
 		left : 50px;
 		top : 100px;
 	}
</style>

</head>
<body>
	<!-- 100x100 빨간사각형, 파란사각형 그리기 -->
	<div id="div01">첫 번째 사각형</div>
	<div id="div02">두 번째 사각형</div>
	<div style="width: 200px; height: 200px; left : 200px; top: 200px; background-color: grey">
		<div style ="background-color: green ; top : 40px; ">사각형
		</div>
	</div>
	
</body>
</html>
