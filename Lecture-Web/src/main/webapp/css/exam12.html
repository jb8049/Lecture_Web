<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	
	
 /* +는 인접연산자, h1 다음에 바로 h2가 나오는 것을 변경한다(h1에서 오른쪽에 인접한 h2가 변경됨)*/	
 h1+h2{
 	color : red;
 }
 /* ~은 형제연산자 */
 h2~h1{
 	color : blue;
 }
 

</style>


</head>
<body>
	
	<h3>Header3-1</h3>
	<h2>Header2-2</h2>
	<h2>Header2-4</h2>
	<h1>Header1-3</h1>
	<h1>Header1-5</h1>
	<h1>Header1-2</h1>
	<h2>Header2-6</h2>
	<h1>Header1-1</h1>
	<h2>Header2-7</h2>

</body>
</html>
