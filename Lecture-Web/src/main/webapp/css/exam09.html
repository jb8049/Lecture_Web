<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	ol{
		list-style-type: lower-latin;

	}
	
	ul{
		list-style-type: square;
	}
	
	/* id가 menu인 태그의 자식 중 li태그 */
	#menu li{
		list-style-type: none; 
		float: left;
		margin: 20px;
	}
	
	
</style>
</head>

<body>
	<ol>
		<li>리스트 스타일1</li>
		<li>리스트 스타일2</li>
		<li>리스트 스타일3</li>
		<li>리스트 스타일4</li>
		<li>리스트 스타일5</li>
	</ol>
	
	<ul>
		<li>리스트 스타일1</li>
		<li>리스트 스타일2</li>
		<li>리스트 스타일3</li>
		<li>리스트 스타일4</li>
		<li>리스트 스타일5</li>
	
	</ul>
	
	
	<ul id="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
	</ul>
	
	
</body>
</html>
