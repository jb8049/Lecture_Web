<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width :100px;
		margin :10px;
		padding : 10px;
		border-color : yellow;
		border-width : 3px;
		float : right;    /* 동동 띄운다 aside가 이런식으로 움직임*/
	}
	
	
	#div01 {
		border-style: solid;
	}
	
	#div02 {
		border-style: dotted;
		border-color : red;
		/* visibility: hidden; 이거는 공간은 잡혀있고 안보임, display는 공간도 사라짐 */
		display: none;
	}
	
	#div03{
		border-style: double;	
	}
	
	#div04{
		border-style: dashed;	
	}

	#div05{
		border-style: groove;	
	}
	
	#div06{
		border-style: outset;	
	}


</style>
</head>
<body>
	<div id="div01">사각형1</div>
	<div id="div02">사각형2</div>
	<div id="div03">사각형3</div>
	<div id="div04">사각형4</div>
	<div id="div05">사각형5</div>
	<div id="div06">사각형6</div>
</body>
</html>
