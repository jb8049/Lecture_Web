<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	
	div{
		position : relative ;
		/* position : static; */
		width : 100px;
		height : 100px;
	}

 	#div01{
 		background-color: rgb(255,0,0);
 	}
 	
 	#div02{
 		background-color: blue;
 		top : 50px; 
 	}
</style>

</head>
<body>
	<!-- 100x100 빨간사각형, 파란사각형 그리기 -->
	<div id="div01">첫 번째 사각형</div>
	<div id="div02">두 번째 사각형</div>
</body>
</html>
