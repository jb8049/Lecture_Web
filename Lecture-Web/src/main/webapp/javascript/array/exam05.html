<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
	let books = ['백설공주', '피터팬','콩쥐팥쥐', '신데렐라']
	//배열의 데이터를 출력하는 방법 3가지
	// 1. 인덱스
	for(let index=0; index < books.length; index++){
		document.write(books[index] + "&nbsp;&nbsp;&nbsp")
	}
	document.write('<br>')
	
	// 2. in
	for(let i in books){
		document.write(books[i] + "&nbsp;&nbsp;&nbsp")
	}
	document.write('<br>')
	
	// 3. of
	for(let book of books){
		document.write(book + "&nbsp;&nbsp;&nbsp")
	}
	document.write('<br>')
	
	books.forEach(function(element, index, array){ // books가 가진 요소를 forEach의 콜백 함수로 돌리는것 ex) 배열에 4개 있으면 함수가 4번 호출됨
		document.write(element +"&nbsp;&nbsp;&nbsp")
	})
	
	/* ['백설공주', '피터팬','콩쥐팥쥐', '신데렐라'].forEach(function(element, index, ararry) {
	}) element는 백설~ 피터~ 값이고, index, ararrys는 배열 전체 */
	
	document.write('<br>')
	
	let nums = [12,6,25,63,4,32,18,4,55,35]
	document.write(nums + '<br>')
	nums.sort()
	document.write('sort()...nums : '+nums + '<br>')
	// 이렇게 sort되면 앞자리에 있는 유니코드를 기준으로 정렬됨
	 
	nums.sort(function(left,right){ 
		console.log(arguments)
		return left-right
	})
	document.write('오름차순 정렬 : ' + nums)
	
	document.write('<br>')
	
	nums.sort(function(left,right){
		return right-left
	})
	document.write('내림차순 정렬 : ' + nums)
	
	
</script>
