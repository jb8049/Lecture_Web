<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
//같은 타입의 변수를 모아 놓은 집합, 그런데 var 타입은 뭐든지 받을 수 있으니까
	var array = ['A', 12, true, undefined, 'hello', null, 12.34]
	
	document.write('array[0] : ' + array[0] + '<br>')
	document.write('array[1] : ' + array[1] + '<br>')
	document.write('array[2] : ' + array[2] + '<br>')
	document.write('array[3] : ' + array[3] + '<br>')
	document.write('array[4] : ' + array[4] + '<br>')
	document.write('array[5] : ' + array[5] + '<br>')
	document.write('array[6] : ' + array[6] + '<br>')
	
	document.write('array : ' + array + '<br>')
	document.write('array 배열의 원소 개수 : ' + array.length + '개<br>')
	array[7] = 'add'
	document.write('add 삽입 후 원소의 개수 : ' + array.length + '개<br>')
	
	// 7번 인덱스에 까지 밖에 넣지 않았는데, 8,9무시하고 10넣으면 8,9는 null이 들어감=> 배열이 늘어나는 효과를 얻을 수 있음
	array[10]='end'
	
	document.write('end 삽입 후 array : ' + array+ '<br>')
	
	//array[array.length] = '추가...' 추가는 push / 삭제는 pop => push나 pop은 stack이라는 자료 구조와 관련 있음
	array.push('추가...')
	document.write('array : ' + array +'<br>')
	
	//pop(), 삭제된 값을 반환
	var temp = array.pop()
	document.write('삭제된 데이터 : ' + temp + '<br>')
	document.write('array : ' + array + '<br>')
	document.write('type : ' + typeof(array) +'<br>')
	
	var str = "hello world!"
	document.write('문자열의 길이 : ' + str.length + '<br>')
	
</script>

</head>
<body>
	
</body>
</html>
