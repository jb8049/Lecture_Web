<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	
	let nums = [10,20,30,40,50]
	
	document.write('nums : ' + nums + '<br>')
	
	
	/*
	let copyNums = []
	for (let num of nums){
		copyNums.push(num+100)
	}
	*/
	
	let copyNums = nums.map(function(element){
		return element + 100
	})
	
	document.write('copyNums : ' + copyNums + '<br>')
	
	nums = [5,23,1,676,34,67,8,34,12,56]
	
	nums.filter(function(element, index, array) {
		console.log(arguments)
		return element % 2 ==0 // 이 조건을 만족하는 element만 리턴, 조건에 참인 경우만 배열의 요소로 만들어짐
							   // map은 모든 element를~
	})
	
	
	
	let bool = nums.every(function(element){
		
		return element > 0  // 하나라도 만족하지 않으면 false, 모든 조건을 만족하는가!
	})
	document.write('양의 정수 집합 판단 : ' + bool + '<br>')
	
	
	
	bool = nums.some(function(element){ //적어도 한 개 이상만 만족하면 true, 하나도 만족하지 않으면 false
		return element % 2 == 0
	})
	
	document.write('짝수 포함 여부 : ' + bool + '<br>')
	
	
	
	
	nums = [1,2,3,4,5]
	let sum = 0
	for(const data of nums){
		
		sum += data
		
	}
	
	document.write(nums + '총합 : ' + sum + '<br>')
	
	//reduce 데이터가 하나만 남을때까지 더해주는 것
	sum = nums.reduce(function(before, element, index, array){
		console.log(arguments)
		return before + element
		
	})
	
	document.write(nums + '총합 : ' + sum + '<br>')
	
	
</script>

</head>
<body>

</body>
</html>
