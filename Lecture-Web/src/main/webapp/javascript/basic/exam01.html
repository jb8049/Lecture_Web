<script>
	// 불린형으로 바꾸어주는 것, 문자를 정수로 바꾸어주는 것은 number
	
	alert(typeof(Boolean('true')))
	alert(typeof(Number('12345')))
	
	alert(typeof(Boolean('true')))
	
	var num = 45010
	alert(num + 10)
	
	//문자열로 변경하고 + 10 => 이어붙이기
	alert(num.toString() + 10)
	
	//변수 또 선언했는데 된다
	var num = "Abcde"
	alert(num)
	
	
	
	data2 = 'good'
	alert(data2)

	alert(typeof(true))
	alert(typeof(null))
	alert(typeof(undefined))
	
	var data = 12
	alert(data)
	alert(typeof(data))
	
	data = 'hello'
	alert(data)
	alert(typeof(data))
