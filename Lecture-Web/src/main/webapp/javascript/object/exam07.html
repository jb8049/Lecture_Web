<script>


	// 배열 얕은 복사, 깊은 복사 배운 뒤에 다시 여기로 옴
	
	function clone(obj){
		let object = {}
	
		for(let key in obj) //obj가 가지고 있는 키만큼 돌려야함
			{
			object[key] = obj[key]
			}
		return obj			
		}
	
//	let person2 = clone(person)
	
	
	let person = {
			name = '홍길동',
			phone = '010-1111-2222'
	}
	
	let person2 = person // 얕은 복사
	
	person2.phone = '010-5555-6666'
	
	console.log(person)
	console.log(person2)
	
// 클래스 깊은 복사
//	let person2 = {...person} //이렇게 하면 왜 깊은 복사가 되는지 원리를 잘모르겠다

	
</script>
