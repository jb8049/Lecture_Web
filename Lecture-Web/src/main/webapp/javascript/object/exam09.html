	class Person { //클래스는 프로토타입 필요 없이 알아서 배분시켜줌
				   //클래스안에서는 function 키워드 안쓰고, constructor
		constructor(name, phone, addr) {
			this._name = name 	//은닉성, 캡슐화 => '_', 실제로는 바꿀 순 있는데?? get / set 
			this._phone = phone
			this._addr = addr
		}
		
		info() { // 앞에 function 필요없음
			alert(`name : ${ this._name }\nphone: ${ this._phone }\naddr : ${ this._addr }`)
		}
		
		get name() {
			return this._name
		}
		
		set name(name) {  // get / set 메소드를 통해 개발자는 사용자에게 권한을 부여할 수 있음
			this._name = name
		}
		
		get phone() {
			return this._phone
		}
		
		set phone(phone) {
			this._phone = phone
		}
		
		get addr() {
			return this._addr
		}
		
		set addr(addr) {
			this._addr = addr
		}
	}

	let p = new Person("홍길동", "010-1111-2222", "경기도 광명시")
	p.info()
	console.log(p)
	p.name = '홍길순'
	console.log(p.name)
	
//	p.name ='홍길순' // 이런식으로 누군가가 name 을 수정할 수 있지 않을까?, 캡슐화, 은닉성 set을 사용하면, p.name이 멤버변수 접근이아니라, 함수를 실행시키도록 한다!!! (속이는 것)

//  p.name ='홍길순' ==> 멤버변수를 변경하는 것 같지만, set name(name) 메소드가 실행되는 것이다.
