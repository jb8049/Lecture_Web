<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script>
	
	function makePerson(name, phone, addr){
		
		let person = {
				'name' : name,
				'phone' : phone,
				'addr' : addr,
				'info' : function(){
					let msg = ''
					for(let key in this){
						if(key != 'info')
							msg += key + ' : ' + this[key] + '\n'
					}		
					alert(msg)
				}
		}
		return person
	}
	
	let p = makePerson('홍길동','010-1111-2222','경기도 광명시')
	p.info()
	
	//객체를 여러 개 만들고싶음, 여러 개의 객체를 보관할 수 있는 '배열'
	
	let persons = []
	
	persons.push(makePerson('홍길동','010-1111-2222','경기도 광명시'))
	persons.push(makePerson('홍길순','010-3333-4444','서울시 서초구 서초동'))
	
	for(let p of persons){ // of쓰면 객체를 의미함!! 다른건 in
		p.info //각 객체가 가지고 있는 정보 출력
	}

	
	
	
	
	
</script>

</head>
