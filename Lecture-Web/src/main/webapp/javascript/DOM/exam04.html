<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

	window.onload =function(){

		console.log(tags[0].innerHTML) //ID를 아이디로 변경해보자
		tags[0].innerHTML = '아이디'

	}
	
	
	
	

</script>
