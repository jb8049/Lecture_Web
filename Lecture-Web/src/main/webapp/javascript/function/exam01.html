<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>

	var aaa = function(){
		alert('익명함수 aaa()호출...')
	}

	function aaa(){
		
		alert('선언적 aaa()호출')
		
	}
	
	//어떤 함수가 들어오든 그 함수를 실행시켜줌
	function callbackFunc(f){
		f()
	}
	
	
	
	callbackFunc(testFunction)
	callbackFunc(test)
	
	callbackFunc(function(){
		alert('매개변수에 익명함수 자체를 인자로...')
	})
	
	
	function getSum(a, b){
		let s = 0;
		while(a <= b){
			s += a++;
		}
		return s;
	}
	
	
	function printSum(a, b){
	//	alert( `${a} ~ ${b} 총합 : ${ getSum(a,b) }` )
		
	
	// printSum 내부에 하나의 함수를 또 정의, 이렇게하면 외부에서 이 함수를 호출할 수 없음
	function sum(a,b){
		let s = 0
		while(a <= b){
			
			s+= a++;
		}
		return s
	}
	
	alert( `${a} ~ ${b} 총합 : ${ sum(a,b) }`)
		
	}
	

	
	printSum(1, 10)
	
	
	
	//누가 호출됐는지 봤더니 익명함수가 호출됐음(아래로 내려도, 위로 올려도 '익명함수'가 마지막에 실행됨)
	aaa()
	
	// testFunction()	// 호이스팅이 발생함..
	
	// 함수를 만드는 2가지 방법=> 선언적 함수, 익명 함수
	// 리턴값, 자료형 모두 var형.. 애초에 쓸 필요가 없다
	function testFunction(){
	 alert('testFunction() 호출...')
	}
	
	// 오버로딩이 없고, 그냥 덮어쓰기가 되어버린다, 맨 마지막에 선언한 function만 살아남음
	function testFunction01(data){
		alert('data : ' + data)
	}
	
	function testFunction02(a,b){
		alert(`a : ${a}, b : ${b}`)
	}
	
	function add(a,b){
		 
		return a+b
	}
	
	let sum = add(10,20)
	alert("총합 " + sum)
	
	// testFunction01(123)
	// testFunction02('A',10)
	
	testFunction02('A',10)
	testFunction01(123)
	testFunction()
	
	
	// 익명함수
	
	function test(){
		alert('test()...')
	}
	
	var func = function (){
		alert('test()...')
	}
	
	// var func = function test() 함수를 받고 있는 변수가 있으면, 그 '변수'로 func()로 호출해야함
	// 그런데 test()라는 함수가 필요가 없어서 그냥 지워도됨, 익명함수는 호이스팅이 발생되지 않음
	func()
	
</script>

</head>
