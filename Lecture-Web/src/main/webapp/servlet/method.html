<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="/Lecture-Web/method" method="get">   <!-- 여기 /는 localhost:9999'/' 여기를 의미,
											name이 method인 서블릿 실행, method ="get" 디폴트-->
		
		<!-- form태그는 사용자가 서버쪽에 정보를 전달하는게 목적임 -->
		아이디 : <input type="text" name = "id">   <!-- ?id=aaa 이런 형태로 날아감 -->
		
		<input type="submit" value="get()방식 호출">

	</form>
	
	<br>
	
	
	<form action="/Lecture-Web/method" method="post">
		아이디 : <input type="text" name="id">
		<input type="submit" value="post()방식 호출">
	</form>
	
	
</body>
</html>
