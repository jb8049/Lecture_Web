<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="../jquery/js/jquery-3.6.0.min.js"></script>
<script>
	
	
	function goSubmit(){
		
		$('#Form').submit();
	}
	
	function cancel(){
		
		self.close();
	}


</script>

</head>



<body>
	<h2>개인 정보 입력</h2>
	<form id="Form" action="/Lecture-Web/pinfoResult" method ="post">
		이름: <input type="text" name="pname"><br>
		아이디: <input type="text" name="id"><br>
		패스워드: <input type="password" name="pwd"><br>
		
		성별: <input type="radio" name="chk_gender" value="M">남
			 <input type="radio" name="chk_gender" value="F">여 <br><br>
		
		 
		<!-- 여러 개 동시 선택 가능하기 때문에 name을 다르게 해도 상관없음  -->	 
		메일 수신 여부 : <input type="checkbox" name="ggMail" value="받음">공지 메일
					 <input type="checkbox" name="adverMail" value="받음">광고 메일
					 <input type="checkbox" name="chkMail" value="받음">배송 확인 메일<br><br>
	
		직 업 : <select name="job">
				     <option value="회사원">회사원</option>
				     <option value="학생">학생</option>
				     <option value="기타">기타</option>
			   </select><br><br>   
	
		<input type="button" onclick="cancel()" value="취소">
		<input type="button" onclick="goSubmit()" value="확인">
	</form>
	
	
	
	
</body>
</html>
