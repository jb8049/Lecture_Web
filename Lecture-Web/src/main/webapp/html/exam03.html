<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
사용자가 입력한 내용을 서버 쪽에 전달하고 싶을 때 사용하는 form 태그
<input type=""> 자기 자신이 시작이면서 종료 태그임
	   type : text(한 줄 입력)
	   password : 암호처리
	   checkBox : 다중 선택
	   radio : 단일 선택
	   button : 사용자 이벤트 처리
	   file : 첨부파일
	   reset : 초기화
	   hidden : 입력을 받지않고 특정값을 전달
	   submit : 폼에서 입력받은 데이터를 서버에 전달
 -->
	<form action="http://www.naver.com">
		<fieldset>
		<label>아이디 : <input type = "text"></label><br>
		<label for="password">패스워드 :</label> <input type="password" id="password"><br><br>
		</fieldset>
		<br>
		<fieldset>
		<legend>희망연봉</legend>
		<input type="radio" name="salary">3000 ~ 3200 <br>
		<input type="radio" name="salary">3200 ~ 3500 <br>
		<input type="radio" name="salary">3500 ~ 3800 <br>
		<input type="radio" name="salary">3800 ~ 4200 <br>
		<input type="radio" name="salary">4200 이상 <br>
		<input type= "submit"><br><br>
		</fieldset>
		
		<!-- 같은 name을 지정해놔야 복수 체크 안하도록 할 수 있음 -->
		
		
		<strong>사용가능언어(중복체크가능)</strong><br>
		<input type ="checkbox" name="lang">C언어<br>
		<input type ="checkbox" name="lang">JAVA<br>
		<input type ="checkbox" name="lang">Python<br>
		<input type ="checkbox" name="lang">Servlet<br>
		<input type ="checkbox" name="lang">php<br><br>
		
		
		
		<strong>취미(중복체크가능)</strong><br>
		<input type ="checkbox" name="hobby">코딩<br>
		<input type ="checkbox" name="hobby">디버깅<br>
		<input type ="checkbox" name="hobby">테스트<br>
		
		자기소개 : <textarea rows="7" cols="40"></textarea>
		첨부파일 : <input type="file"><br> 
		
		
		
	</form>

</body>
</html>
