<!--
	=> 해석을 좀 더 편하게, 보기 편하게 하는 태그들, 01에서 사용한 div보다 보기가좋아서 사용함
	header : 사이트명, 로고
	nav : 사이트의 메뉴 포함
	section : 문서의 주요 내용을 포함하는 부분
	article : 문서의 주요 내용이 긴 경우 세부적으로 구분하기 위한 것, 하나의 섹션이 여러 개의 article로 구성됨
	aside : 문서의 주요 내용 옆에 배치되는 내용
	foote : 문서의 정보, 저작권, 부가정보 표현
-->
	
	<h1>Hello</h1>
	<heardr>
