<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	img {
		width : 200px;
		height: 200px;
		display : inline-block;
		border : 1px solid Lightgray;
		float: left;
	}
	
	button {
		height : 200px;
		float : left;
	}
	
	
</style>


<script src="jquery-3.6.0.min.js"></script>
<script>

$(document).ready(function() {
	
	
	
		$('#prevBtn').click(function(){
		
			$('img').first().appendTo('#gallary')   //appendTo는 태그의 가장 '마지막에'
		})
		
	
		$('#nextBtn').click(function(){
			
			$('img').last().prependTo('#gallary') // perpendTo는 태그의 가장 '앞에'
		})
		
		setInterval(function(){
			
			$('#nextBtn').trigger('click') // 일정 시간이 지나면. nextBtn을 클릭하도록 만든다
			
		},10000)
	
		
			
	})
</script>


</head>
<body>
	<button id="prevBtn">PREV</button>
	<span id="gallary">
		<img src="/Lecture-Web/css/images/cat.jpg">    <!-- 절대경로로 접근  -->
		<img src="/Lecture-Web/css/images/강아지.jpg">
		<img src="/Lecture-Web/css/images/o9.jpg">
		<img src="/Lecture-Web/css/images/nope.gif">
	</span>
	<button id="nextBtn">NEXT</button>
	




</body>
</html>
